<!DOCTYPE html>
<html>
<head>
  <title>Koombea Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logos/logo.svg" /><h1>Koombea Tools</h1>
      <img src="logos/diamond.svg" class="decorative"/>
    </header>
    
    <div class="buttons-grid">
      <button class="tool-button" data-url="https://koombea.bamboohr.com/login.php?r=%2Fhome">
        <span>Time off - Assessments</span>
        <img src="logos/Time off.png"/>
      </button>
      
      <button class="tool-button" data-url="https://training.knowbe4.com/ui/login">
        <span>Cybersecurity training</span>
        <img src="logos/Cibercecurity.png"/>
      </button>
      
      <button class="tool-button" data-url="https://auth.openair.com/login_sso">
        <span>Check in hours - Timesheets</span>
        <img src="logos/Check-in hours.png"/>
      </button>
      
      <button class="tool-button" data-url="https://sites.google.com/koombea.com/hrconnect/home?authuser=0&pli=1">
        <span>HR benefits - <br/>policies</span>
        <img src="logos/HR-Benefits.png"/>
      </button>
      <img src="logos/Green.svg" class="decorative-footer"/>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
